<!DOCTYPE html>
<html lang="pt_br>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>Site glass</title>
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="images/icon-5359553_640.png" alt="icone">
          <h3>Ramiro Ribeiro</h3>
          <p>Developer Front-End</p>
        </div>
        <!--Links-->
        <div class="links">
          <div class="link">
            <img src="images/twitch.png" alt="twitch">
            <h2>Strems</h2>
          </div>
          <div class="link">
            <img src="images/steam.png" alt="steam">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="images/upcoming.png" alt="controller">
            <h2>News</h2>
          </div>
          <div class="link">
            <img src="images/library.png" alt="library">
            <h2>library</h2>
          </div>
        </div>
        <!--Profile-->
        <div class="profile">
          <h2>Contato</h2>
          <div class="social">
          <a href="https://www.linkedin.com/in/ramiro-ribeiro-168a94208/" target="_blank"><i class="icon-linkedin1"></i></a>
          <a href="https://github.com/RamiroCyber" target="_blank"><i class="icon-github"></i></a>
          <a href="http://api.whatsapp.com/send?1=pt_BR&phone=5585996682604" target="_blank"><i class="icon-whatsapp"></i></a>
        </div>
        </div>
      </div>

      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text">
        </div>
        <!--Cards-->
        <div class="cards">
          <div class="card">
            <img src="images/assassins.png" alt="">
            <div class="card-info">
              <h2>Assassins Creed Valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="images/spiderman.png" alt="">
            <div class="card-info">
              <h2>Spiderman Miles Morales</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="images/sackboy.png" alt="">
            <div class="card-info">
              <h2>Sackboy A Great Adventure</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
</body>
</html>
